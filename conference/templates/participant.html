{% extends "base.html" %}

{% load i18n staticfiles %}

{% block head %}
<script src="{% static 'js/vendor/erizo.js' %}"></script>
<script src="{% static 'js/participant.js' %}"></script>
<script src="{% static 'js/chat.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/chat.css' %}" />
{% endblock%}

{% block content %}
<h1>{% trans "Participant" %}</h1>

<div class="alert alert-danger" id="js-status-container" role="alert" style="display: none;"></div>

<div class="panel panel-default">
    <div class="panel-heading">{% trans "Local video stream" %}</div>
    <div class="panel-body">
        <div id="js-local-video" style="width: 640px; height: 480px;"></div>
    </div>
</div>

<button id="js-play-remote-button"
    class="btn btn-primary btn-lg"
    data-loading-text="{% trans "Waiting for remote stream..." %}"
    disabled>
    {% trans "Play live stream" %}
</button>

<div id="js-remote-video" data-popup-title="{% trans "Remote stream" %}" class="hide">
</div>

<div id="js-settings"
    data-nuve-token="{{ nuve_token }}"
    data-participant-id="{{ request.user.username }}"
    data-room-name="{{ nuve_room_name }}"
    class="hide">
</div>

<div id="js-chat-client"></div>
{% endblock %}
