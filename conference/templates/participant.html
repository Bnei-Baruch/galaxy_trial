{% extends "base.html" %}

{% load i18n staticfiles %}

{% block head %}
<style>
body .alert {
    border-left: red solid 50px;
    border-right: red solid 50px;
}
</style>
<script src="{% static 'js/vendor/erizo.js' %}"></script>
<script src="{% static 'js/disable-erizo-bar.js' %}"></script>
<script src="{% static 'js/participant.js' %}"></script>
{% endblock%}

{% block content %}
<h1>{% trans "Participant" %}</h1>

<div class="alert hide" id="js-status-container" role="alert"></div>

<div class="panel panel-default">
    <div class="panel-heading">{% trans "Local video stream" %}</div>
    <div class="panel-body">
        <div id="js-local-video" style="width: 640px; height: 480px;"></div>
    </div>
</div>

<button id="js-play-remote-button"
    class="btn btn-primary btn-lg"
    data-loading-text="{% trans "Waiting for remote stream..." %}"
    disabled>
    {% trans "Play live stream" %}
</button>

<div id="js-remote-video" class="hide">
</div>

<div id="js-settings"
    data-nuve-token="{{ nuve_token }}"
    data-participant-id="{{ request.user.username }}"
    data-popup-title="{% trans "Remote stream" %}"
    class="hide">
</div>
{% endblock %}
