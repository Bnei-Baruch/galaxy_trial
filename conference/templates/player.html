{% load i18n staticfiles %}
<html>
    <head>
        <title>{% trans "Remote stream" %}</title>
        <script src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
        <script src="{% static 'js/vendor/adapter.js' %}"></script>
        <script src="{% static 'js/vendor/janus.js' %}"></script>

        {% include "js_config.html" %}

        <script src="{% static 'js/janus-client.js' %}"></script>

        <style>
            body {
                color: white;
                background: #777;
                margin: 0;
            }

            #remoteVideo {
                width: 100%;
                height: 100%;
            }

            #remoteAudio {
                display: none;
            }

        </style>
    </head>
    <body>
        <div id="error" style="display: none;">
            <h1>An error occurred. Please close the remote player window and try again</h1>
            <p>Error details: <span id="message"></span></p>
        </div>
        <video id="remoteVideo" autoplay></video>
        <audio id="remoteAudio" autoplay></audio>
    </body>
</html>
