<!DOCTYPE html>{% load staticfiles %}
<html ng-app="webrtc" class="no-js">
<head>
    <meta charset="utf-8">
    <title ng-bind="'SITE_TITLE' | translate"></title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <meta name="description" content="{% verbatim %}{{ 'SITE_DESCRIPTION' | translate}}{% endverbatim %}">
    <meta name="keywords" content="{% verbatim %}{{ 'SITE_KEYWORDS' | translate}}{% endverbatim %}">
    <link rel="stylesheet" href="{% static 'css/cssreset-min.css' %}">
    <!-- Simple Grid -->
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="{% static 'SimpleGrid/css/base.css' %}" type="text/css" media="all" />
	<!--[if lt IE 9 ]><link rel="stylesheet" href="SimpleGrid/css/720_grid.css" type="text/css" /><![endif]-->
    <link rel="stylesheet" href="{% static 'SimpleGrid/css/720_grid.css' %}" type="text/css" media="screen and (min-width: 720px)" />
	<link rel="stylesheet" href="{% static 'SimpleGrid/css/986_grid.css' %}" type="text/css" media="screen and (min-width: 986px)" />
	<link rel="stylesheet" href="{% static 'SimpleGrid/css/1236_grid.css' %}" media="screen and (min-width: 1236px)" />
	<!-- Simple Grid -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}" />

    {% include "js_config.html" %}
</head>
<body data-nuve-token="{{ nuve_token }}" onload ng-controller="onLoadCtrl" ng-keydown="keyDown($event)"  ng-keyup="keyUp($event)">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.14/angular-route.min.js"></script>
    <script src="{% static 'js/vendor/angular-translate.min.js' %}"></script>
    <script src="{% static 'js/vendor/angular-translate-loader-static-files.min.js' %}"></script>
    <script src="{% static 'js/hacks/set-undocumented-flags.js' %}"></script>
    <script src="{% static 'js/vendor/erizo.js' %}"></script>
    <script src="{% static 'js/hacks/disable-erizo-bar.js' %}"></script>
    <script src="{% static 'js/module.js' %}"></script>
    <script src="{% static 'js/services.js' %}"></script>
    <script src="{% static 'js/controllers.js' %}"></script>
    <script src="{% static 'js/directives.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
